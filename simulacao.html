    <section id="simulation-form-container">
      <div class="simulation-form-content">
        <div>
          <h1 class="section-title">Vamos simular?</h1>
          <h2 class="section-subtitle">
            Preencha o formulário com os CEPs.
          </h2>

          <img class="desktop" src="./assets/truck-simulation.jpg" alt="" />
        </div>

        <form class="form-group">
          <div class="form-control">
            <div class="label-container">
              <div><i class="ph-envelope"></i></div>
              <label for="cep">CEP de origem</label>
            </div>

            <input id="cep-origem" name="cep" type="text" placeholder="4200000" required pattern="\d{8}"  value="60015060"/>

            <div class="label-container">
              <div><i class="ph-envelope"></i></div>
              <label for="cep">CEP de destino</label>
            </div>

            <input id="cep-destino" name="cep" type="text" placeholder="4100000" required pattern="\d{8}" value="41601105"/>

            <div class="label-container">
              <div><i class="ph-envelope"></i></div>
              <label for="peso">Peso da carga</label>
            </div>

            <input id="peso" name="peso" type="number" placeholder="0"/>
          </div>
          <div class="button-group">
            <!-- <button type="" onclick="dispararPesquisaCeps()">Calcular</button> -->
            <input type="button" class="btn btn-outline-success" value="Consultar CEPs" onclick="dispararPesquisaCeps()">
            <input type="button" class="btn btn-outline-danger" value="Limpar CEPs" onclick="limparPesquisaCeps()">
            <input type="button" class="btn btn-outline-success" value="Calcular frete" onclick="calcularFrete()">
            <!-- <button type="" onclick="limparPesquisaCeps()">Limpar</button> -->
          </div>
        </form>
      </div>
    </section>
